<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worked Hours</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="styles/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="login" class="container-fluid">
    <div class="row">
      <div class="login col-xs-12 col-sm-6 col-md-6 col-lg-3">
        <div class="logo v-margin-30 text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span>WDH</span>
        </div>
        <form id="login-form">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <div class="form-group">
              <input type="text" class="form-control" name="loginEmail" placeholder="E-mail">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <div class="form-group">
              <input type="password" class="form-control" name="loginPwd" placeholder="Senha">
            </div>
          </div>
          <button id="login-btn" type="button" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/scripts.min.js"></script>
</body>
</html>
