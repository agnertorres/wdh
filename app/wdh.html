<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worked Hours</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="styles/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="main-content" class="container-fluid">
    <header class="header row">
      <div class="logo text-center col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <span>WDH</span>
      </div>
      <div class="tabs col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding visible-lg-block">
        <ul class="col-lg-12 no-padding">
          <li id="note-item" class="tab-item col-lg-4 no-padding active-tab">Apontamentos</li>
          <li id="new-note-item" class="tab-item col-lg-4 no-padding">Novo</li>
        </ul>
      </div>
    </header>
    <div class="row content">
      <!-- note-content -->
      <div id="note-content" class="tab-content col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row v-margin-20">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p class="v-margin-10">Total de horas trabalhadas: <strong id="total-worked-hours"></strong></p>
            <hr class="no-margin v-margin-bottom-10">
          </div>
        </div>
        <div class="row v-margin-20">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Filtrar apontamentos:</h3>
            <hr class="no-margin v-margin-bottom-20">
            <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2">
              <div class="form-group">
                <label for="start-date">Início:</label>
                <input id="start-date" class="form-control" type="date" name="start-date" value="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2">
              <div class="form-group">
                <label for="end-date">Fim:</label>
                <input id="end-date" class="form-control" type="date" name="end-date" value="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-2 col-lg-2">
              <div class="form-group">
                <button id="search-btn" type="button" class="btn search-btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12">Buscar</button>
              </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-2 col-lg-2">
              <div class="form-group">
                <button id="clear-btn" type="button" class="btn search-btn btn-default col-xs-12 col-sm-12 col-md-12 col-lg-12">Todos</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="table-responsive">
              <table id="note-table" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>1ª Entrada</th>
                    <th>1ª Saída</th>
                    <th>2ª Entrada</th>
                    <th>2ª Saída</th>
                    <th>Total</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- note-content -->
      <!-- new-note-content -->
      <div id="new-note-content" class="tab-content col-xs-12 col-sm-12 col-md-12 col-lg-12 hide">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Novo registro</h3>
            <hr class="no-margin v-margin-bottom-20">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <form id="new-note-form" class="v-margin-10">
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
                <div class="form-group">
                  <input type="date" class="form-control" id="noteDate" name="noteDate" placeholder="">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="firstEntry" name="firstEntry" placeholder="1ª Entrada">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="firstExit" name="firstExit" placeholder="1ª Saída">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="secondEntry" name="secondEntry" placeholder="2ª Entrada">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="secondExit" name="secondExit" placeholder="2ª Saída">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
              <button id="new-note-btn" type="button" class="btn btn-success">+ Adicionar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- new-note-content -->
    </div>
    <div class="edit-note row hide">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Editando registro do dia: <span id="edit-note-date-title"></span></h3>
            <hr class="no-margin v-margin-bottom-20">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <form id="edit-note-form" class="v-margin-10">
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
                <div class="form-group">
                  <input type="date" class="form-control" id="edit-note-date" name="editNoteDate" placeholder="">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="edit-first-entry" name="editFirstEntry" placeholder="1ª Entrada">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="edit-first-exit" name="editFirstExit" placeholder="1ª Saída">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="edit-second-entry" name="editSecondEntry" placeholder="2ª Entrada">
                </div>
              </div>
              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                  <input type="text" class="form-control note-input" id="edit-second-exit" name="editSecondExit" placeholder="2ª Saída">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 v-margin-bottom-10">
            <button id="edit-note-btn" type="button" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12"> + Salvar</button>
          </div>
          <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1 v-margin-bottom-10">
            <button id="back-note-btn" type="button" class="btn btn-default col-xs-12 col-sm-12 col-md-12 col-lg-12"> &lt; Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="login" class="container-fluid hide">
    <div class="row">
      <div class="login col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="logo v-margin-30 text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span>WDH</span>
        </div>
        <form id="login-form">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <div class="form-group">
              <input type="text" class="form-control" name="loginEmail" placeholder="E-mail">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <div class="form-group">
              <input type="text" class="form-control" name="loginPwd" placeholder="Senha">
            </div>
          </div>
          <button id="login-btn" type="button" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/vanilla-masker.min.js"></script>
  <script type="text/javascript" src="scripts/scripts.min.js"></script>
</body>
</html>
